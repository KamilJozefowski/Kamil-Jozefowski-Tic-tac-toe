plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "14.0.2.1"
    modules = ['javafx.controls']
}

group = 'com.kodilla.Tic-tac-toe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'
mainClassName = 'com.kodilla.tictactoe.tictactoe'

repositories {
    mavenCentral()
}

dependencies {

implementation 'org.jetbrains:annotations:19.0.0'
}

test {
    useJUnitPlatform()
}
